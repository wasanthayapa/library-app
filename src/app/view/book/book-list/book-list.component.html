<div class="row">
  <div class="col-sm-6">

    <h4><b>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
        <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
      </svg>
      <i class="bi bi-book"></i>
       Books</b></h4>
  </div>
  <div class="col-sm-6" style="text-align: right;">
    <button class="btn btn-success" (click)="createBook()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
      </svg>
      <i class="bi bi-plus-circle"></i> Add
        </button>
  </div>
</div>
<hr>
<div class="table-responsive">
  <div class="table-wrapper">
    <table class="table table-striped table-hover table-bordered table-content">
      <thead>
        <tr class="center-align">
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">More</th>
        </tr>
      </thead>
      <tbody>
        @for (item of books; track item.id) {
        <tr>
          <th scope="row">{{($index+1)}}</th>
          <td>
            <a (click)="viewBook(item.id)" >{{item.name}}</a>
          </td>
          <td style="text-align: center;">
            <a (click)="updateBook(item.id)" class="btn btn-warning btn-sm" >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
              </svg>
              <i class="bi bi-pencil-square"></i>
            </a>
          </td>
        </tr>
        }@empty {
        <tr>
          <td colspan="3"> Can not find Books</td>
        </tr>
        }
      </tbody>
    </table>
    <div class="row">
      <div class="col-md-4">

        <nav>
          <ul class="pagination">
            <li class="page-item" [class.disabled]="first">
              <a class="page-link" (click)="onPageChange(page - 1)">Previous</a>
            </li>
            <li class="page-item" [class.active]="page === p"
              *ngFor="let p of [].constructor(totalPages); let i = index">
              <a class="page-link" (click)="onPageChange(i + 1)">{{ i + 1 }}</a>
            </li>
            <li class="page-item" [class.disabled]="last">
              <a class="page-link" (click)="onPageChange(page + 1)">Next</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-md-4">
      </div>
      <div class="col-md-2 d-flex justify-content-between mb-3">
        <div class="">
          <select id="pageSize" class="form-select" [(ngModel)]="size" (change)="onSizeChange(size)">
            <option *ngFor="let sizeOption of pageSizes" [value]="sizeOption">{{ sizeOption }}</option>
          </select>
        </div>
        <div>
        </div>
      </div>
    </div>
  </div>
</div>
