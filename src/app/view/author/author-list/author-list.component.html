<div class="row">
  <div class="col-md-6">
    <h4><b>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
          viewBox="0 0 16 16">
          <path
            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
        </svg>
        <i class="bi bi-person"></i>
        Authors</b></h4>
  </div>
  <div class="col-md-6" style="text-align: right;">
    <button class="btn btn-success" (click)="addAuthor()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
        viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
      </svg>
      <i class="bi bi-plus-circle"></i> Add
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">

    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            @for (item of authors; track item.id) {
            <tr>
              <th scope="row">{{($index+1)}}</th>
              <td>{{item.firstName}}</td>
              <td>{{item.lastName}}</td>
              <td style="text-align: center;">
                <button (click)="editAuthor(item.id)" class="btn btn-warning  btn-sm">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path
                      d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                    <path fill-rule="evenodd"
                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                  </svg>
                  <i class="bi bi-pencil-square"></i>
                </button>
              </td>
            </tr>
            }@empty {
            <tr>
              <td colspan="4"> Can not find Authors</td>
            </tr>
            }
          </tbody>
        </table>
        <div class="row">
          <div class="col-md-4">

            <nav>
              <ul class="pagination">
                <li class="page-item" [class.disabled]="first">
                  <a class="page-link" (click)="onPageChange(page - 1)">Previous</a>
                </li>
                <li class="page-item" [class.active]="page === p"
                  *ngFor="let p of [].constructor(totalPages); let i = index">
                  <a class="page-link" (click)="onPageChange(i + 1)">{{ i + 1 }}</a>
                </li>
                <li class="page-item" [class.disabled]="last">
                  <a class="page-link" (click)="onPageChange(page + 1)">Next</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col-md-4">
          </div>
          <div class="col-md-2 d-flex justify-content-between mb-3">
            <div class="col-md-6">
              <label for="name">Page Size</label>
            </div>
            <div class="col-md-6">
              <select id="pageSize" class="form-select" [(ngModel)]="size" (change)="onSizeChange(size)">
                <option *ngFor="let sizeOption of pageSizes" [value]="sizeOption">{{ sizeOption }}</option>
              </select>
            </div>
            <div>
            </div>
          </div>
        </div>
      </div>
    </div>
